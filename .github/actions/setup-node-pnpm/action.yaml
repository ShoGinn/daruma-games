name: ğŸ’» Node setup
description: 'Setup Node.js environment and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: ğŸ—ƒï¸ Install corepack
      run: corepack enable
      shell: bash

    - name: âš¡ï¸ Install pNPM
      uses: pnpm/action-setup@v3
      with:
        run_install: false

    - name: ğŸ° Setup Node 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
      shell: bash

    - name: ğŸ—ï¸ Build the package
      run: pnpm build
      shell: bash